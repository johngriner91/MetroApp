<!DOCTYPE html>
<html>
<head>
<title>JSSample</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
   $(function() {
      var params = {
         // Specify your subscription key
         'api_key': '',
      };
      
      $.ajax({
         url: 'https://api.wmata.com/StationPrediction.svc/GetPrediction/{StationCodes}?' + $.param(params),
         type: 'GET',
      })
      .done(function(data) {
         alert("success");
      })
      .fail(function() {
         alert("error");
      });
   });
</script>
</body>
</html>
